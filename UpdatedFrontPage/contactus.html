<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- For font awesome icons -->
</head>
<body>
<!-- Code for the navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top solid-navbar">

    <div class="container">
      <a class="navbar-brand" href="FrontPage.html">[INT]</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="FrontPage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="FrontPage.html">Exhibition Showcase</a></li>

   <!-- Contact Form Section -->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Let us know what you think!</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Write your comments here:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</section>


    <!-- Social Media Icons like in home page -->
  <section id="contact-us" class="text-center my-5">
   
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
  </div>
</section>
</body>
</html>
