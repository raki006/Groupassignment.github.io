<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Solid Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top solid-navbar">

    <div class="container">
      <a class="navbar-brand" href="martinafrontpage.html">BFA 2025 Exhibition</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="martinafrontpage.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="martinafrontpage.html#showcase">Exhibition Showcase</a></li>
          <li class="nav-item"><a class="nav-link" href="martinafrontpage.html#individual">Individual Exhibition</a></li>
          <li class="nav-item"><a class="nav-link active" href="sponsors.html">Sponsors</a></li>
          <li class="nav-item"><a class="nav-link" href="martinafrontpage.html#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Contact Form Section -->
    <section id="contact" class="bg-light py-5">
        <div class="container">
          <h2 class="text-center mb-4">Let us know what you think!</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Write your comments here:</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
        </div>
      </section>
    

    <!-- Social Media Icons like in home page -->
  <section id="contact-us" class="text-center my-5">
   
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
  </div>
</section>
</body>
</html>
