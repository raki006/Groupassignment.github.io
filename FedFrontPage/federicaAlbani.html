<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFA Exhibition</title>
    <link rel="stylesheet" href="federicaAlbani.css">   <!--CSS Link -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="dropdown">  <!--Dropdown for menu that stays when you scroll -->
                    <a href="javascript:void(0)" class="dropbtn">Menu</a>
                    <div class="dropdown-content">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Artists</a>
                        <a href="#">Sponsors</a>
                        <a href="#">Contacts</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="progress-bar-container">  <!--Progress bar so people can see approximately where they are in the website front page -->
            <div id="progress-bar"></div>
        </div>
    </header>
    
    <div class="fullscreen-container">  <!--Made the background a container so i could change the background image-->
        <img id="fullscreen-image-1" src="background2.jpg" alt="Full Screen Image">  <!--Background found from Pinterest: https://www.pinterest.com/pin/3799980928491803/  -->
        <div class="content">
            <h1>BFA 2025 Exhibition!</h1>
        </div>
    </div>
    
    <div class="fullscreen-container-2">
        <img id="fullscreen-image-2" src="background3.jpg" alt="Full Screen Image">
        <div class="content">
            <section class="countdown">
                <h3>Countdown to Exhibition!</h3>
                <div id="countdown-timer"></div> <!--Created countdown timer that uses Javascript lower in the code-->
            </section>
        </div>
    </div>
    
    <section class="fullscreen-container-2">
        <img id="fullscreen-image-3" src="background4.jpg" alt="Second Full Screen Image">
        <div class="content">
            <h2>Meet the Artists!</h2>
            <div class="artist-profile">
                <div class="artist-image">
                    <a href="https://www.instagram.com/wisq_qasira/" target="_blank">
                        <img id="artist-image" src="student1.jpg" alt="Artist">  <!-- Image found from personal Instagram: https://www.instagram.com/wisq_qasira/ -->
                    </a>
                </div>
                <div class="artist-info">
                    <h2 id="artist-name">Maria Federica Albani</h2>
                    <p id="artist-description">Federica focuses on digital art...</p>
                </div>
            </div>
            <button id="next-button" class="arrow-button">Next ➔</button> <!-- Created next button to make it easier to see the blurbs of students -->
        </div>
    </section>
    
    <div class="social-footer"> <!-- Added icons on social footer to keep them at the bottom of the website -->
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.webp" alt="Instagram"></a>
            <a href="#"><img src="X.png" alt="X"></a>
            <a href="#"><img src="tiktok.webp" alt="Tiktok"></a>
        </div>
    </div>
    
    <script>
        // Scroll progress bar logic
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            const scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100;
            document.getElementById('progress-bar').style.width = scrolled + '%';
        });

        // Countdown logic
        const countdown = () => {
            const countDate = new Date("Jun 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = countDate - now;
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);
            document.getElementById('countdown-timer').innerHTML = `${textDay}d ${textHour}h ${textMinute}m ${textSecond}s`;
        };
        setInterval(countdown, 1000);

        // Artist profiles
        const profiles = [
            {
                img: 'student1.jpg', //Image found from personal Instagram: https://www.instagram.com/wisq_qasira/ 
                name: 'Maria Federica Albani', //name
                description: 'Federica focuses on digital art and photography and in her work talks about the Maltese creature Il-Ħaddiela. With a dark illustration book and original Maltese poetry, come and step into a world of culture and learnings!', //blurb
                link: 'https://www.instagram.com/wisq_qasira/' //personal instagram
            },
            {
                img: 'student2.jpg', //Image found from personal Instagram: https://www.instagram.com/p/CN2ELHbnLzs/?hl=en&img_index=1
                name: 'Martina Vella',
                description: 'Martina will mix digital creation with video games in a new RPG one can play that focuses on learning about Maltese battles during the Knight era. Step into a 3D world where you become one with the battle.',
                link: 'https://www.instagram.com/martinavella888/?hl=en'
            },
            {
                img: 'student3.jpg', //Image found from personal Instagram: https://www.instagram.com/p/C8-NeQvOYfI/?hl=en&img_index=1
                name: 'Raquel Gili',
                description: 'Raquel focuses on nostalgia, a feeling we all have felt before. Imagine stepping back into your childhood memories simply by touching objects from that period. The images and home videos shown are like memories in your mind but translated on a retro screen, making you relive your nostalgia.',
                link: 'https://www.instagram.com/ghandi_nghas_kbir/?hl=en'
            }
            //Can add more profiles as needed with this system
        ];
        let currentProfileIndex = 0;

        const updateProfile = () => {
            document.getElementById('artist-image').src = profiles[currentProfileIndex].img;
            document.getElementById('artist-image').parentElement.href = profiles[currentProfileIndex].link;
            document.getElementById('artist-name').innerText = profiles[currentProfileIndex].name;
            document.getElementById('artist-description').innerText = profiles[currentProfileIndex].description;
        };

        document.getElementById('next-button').addEventListener('click', () => {
            currentProfileIndex = (currentProfileIndex + 1) % profiles.length;
            updateProfile();
        });

        // Initial profile display
        updateProfile();
    </script>
</body>
</html>
